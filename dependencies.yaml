# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - checks
  checks:
    output: none
    includes:
      - checks
      - py_version
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - build
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - run
  py_optional_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - setuptools
          - wheel
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
            packages:
              - python>=3.9,<3.12
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - packaging
          - tomli
          - tomli-w
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - jinja2
          - pytest
